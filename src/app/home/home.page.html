<ion-content [fullscreen]="true" [ngStyle]="{'background-color': !cameraActive ? 'var(--ion-color-principal)' : 'transparent'}">
  <div id="cameraPreview" class="cameraPreview">
      <ion-button [disabled]="!cameraActive" (click)="cambiarEstadoFlash()" color="principal" expand="block" id="flash">
        <ion-icon [name]="flashActive ? 'flash-off' : 'flash'" slot="icon-only"></ion-icon>
      </ion-button>

      <p *ngIf="!cameraActive" class="aviso-permiso">SortLab necesita acceder a tu cámara. Habilita el permiso desde los ajustes</p>
      <p class="texto-capture-box">cuadra el residuo dentro del rectángulo</p>

      <ion-button [disabled]="!cameraActive" (click)="captureImage()" color="principal" expand="block" id="capture">
        <ion-icon name="camera" slot="icon-only" ></ion-icon>
      </ion-button>

      <ion-button color="principal" (click)="showHelp()" expand="block" id="help">
        <ion-icon name="help-outline" slot="icon-only" ></ion-icon>
      </ion-button>

      <div class="capture-box"></div>

 </div>
</ion-content>
